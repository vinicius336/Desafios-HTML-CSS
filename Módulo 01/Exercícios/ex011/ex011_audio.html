    <body>
        <!--_______________________________ÁUDIOS__________________________________-->
        <h1><a href="ex011_audio.html" target="_parent" rel="prev">Reproduzindo Áudio</a></h1>
        <h2>Aprendendo a inserir áudio na página</h2>
        <h3>Guanacast #33</h3>
        <audio preload="metadata" controls> <!-- tag semântica para organizar áudios na página -->
            <!-- Parâmetros utilizados - autoplay controls loop -->
            <!--
                preload >>  Carregamento do arquivo baseado no valor definido
                    >>  auto        >>  Carrega todo o áudio. (O site só será considerado completo quando terminar de baixar tudo, inclusive o áudio que pode ser muito grande para a banda do usuário (Obs: valores acima de 5MB já são considerados pesados))
                    >>  metadata    >>  Carrega apenas informações do arquivo como tamanho, tempo de áudio, data do arquivo, etc
                    >>  none        >>  Não carrega nada do arquivo
                autoplay>>  Toca automaticamente (caso o navegador seja compatível)
                controls>>  Mostra o controlador de áudio
                loop    >>  Toca o áudio repetidamente
            -->
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <!--
                src     >>  Local do arquivo
                type    >>  Tipo do arquivo a ser carregado
            -->
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <!--
                Caso tenha todos os arquivos (neste caso, ogg, wav e mp3 (para esse teste só usei o mp3)), será tocado o primeiro arquivo listado que seja disponível com o navegador do usuário.
            -->
        </audio>
        <p>Caso o áudio não seja carregado, baixe o arquivo <a href="midia/guanacast-33.mp3">AQUI</a></p>
        <h3>Happy-Mistake</h3>
        <audio preload="metadata" controls> <!-- autoplay controls loop -->
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">
            <source src="midia/happy-mistake.ogg" type="audio/ogg">
            <source src="midia/happy-mistake.wav" type="audio/wav">
        </audio>
        <p>Caso o áudio não seja carregado, baixe o arquivo <a href="midia/happy-mistake.mp3">AQUI</a></p>
