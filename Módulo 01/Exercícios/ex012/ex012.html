        <meta charset="UTF-8">

    <body>
        <h1><a href="ex012.html">Reproduzindo Vídeos com HTML5</a></h1>
        <h2>Exibir vídeos que consomem minha banda de hospedagem</h2>
        <a href="ex012.html">[ 4k ]</a>
        <a href="1080p.html">[ 1080p ]</a>
        <a href="720p.html">[ 720p ]</a>
        <a href="576p.html">[ 576p ]</a>
        <a href="480p.html">[ 480p ]</a>
        <p>Este vídeo está em resolução 4k com largura de 500 pixel</p>
        <video width="500" height="700" poster="imagens/Cafeteira.png" loop controls > <!-- tag semântica para organização de vídeos na página -->
            <!-- Parâmetros que podem ser usados -->
            <!--
                width   >>  Parâmetro que indica a largura que o vídeo será exibido, mantendo o mesmo tamanho de arquivo a ser carregado
                height  >>  Parâmetro que indica a altura que o vídeo será exibido, mantendo o mesmo tamanho de arquivo a ser carregado
                controls>>  Parâmetro que exibe os controladores do vídeo
                poster  >>  Parâmetro que exibe uma imagem de capa para o vídeo
                loop    >>  Parâmetro que exibe o vídeo em loop
                poster  >>  Parâmetro que exibe uma imagem antes de tocar o vídeo
            -->
            <source src="videos/cafe-4k.mp4" type="video/mp4">
            <!--
                source  >>  tag semântica para indidar a fonte do vídeo
                src     >>  tag que informa o caminho do vídeo
                type    >>  tag semântica que informa o tipo de vídeo
            -->
            <source src="videos/cafe-4k.webm" type="video/webm">
            <p>Seu navegador não é compatível com os formatos mp4 e webm!</p>
            <!--
                Essa mensagem deve funcionar caso nenhum dos vídeos informados seja compatível com o navegador do usuário
            -->
        </video>
        <h2>Exibir vídeos que NÃO consomem minha banda de hospedagem</h2>
